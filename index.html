<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3JS Game</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>

    <div id="ui-layer">
      <button id="map-btn">Map</button>
    </div>

    <div id="map-modal" class="hidden">
      <div class="map-content">
        <h2>Select Room</h2>
        <div class="room-grid">
          <button class="room-btn" data-room="bedroom">Bedroom</button>
          <button class="room-btn" data-room="kitchen">Kitchen</button>
          <button class="room-btn" data-room="living_room">Living Room</button>
          <button class="room-btn" data-room="bathroom">Bathroom</button>
        </div>
        <button id="close-map-btn">Close</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
